# This is a basic workflow to help you get started with Actions

name: 沪深港通60日净流入数据

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  schedule:
    - cron: '0 21 * * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v2
          
      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp
          pip install requests
          pip install lxml
          pip install pandas
          pip install openpyxl
          
      - name: Download files
        run: python ./沪深港通2021-04-22.py
      
      - name: Get yestoday date
        id: date
        run: echo "::set-output name=date::$(date -d last-day +%Y-%m-%d)"
        
      - name : Upload artifact
        uses: actions/upload-artifact@master
        with:
          name: HuShenGang-${{ steps.date.outputs.date }}
          path: ./*.xlsx

      - name: Send mail
        uses: dawidd6/action-send-mail@v2
        with:
          server_address: smtp.163.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: 沪深港通60日净流入数据
          body: file://${{ steps.date.outputs.date }}.xlsx
          to: wanghao010418@gmail.com
          from: GitHub Actions
          content_type: text/plain
        
     
